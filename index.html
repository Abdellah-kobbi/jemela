<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestion des Produits üõçÔ∏è</h2>

        <div class="d-flex justify-content-between mb-3">
            <input type="text" id="searchInput" class="form-control w-50" placeholder="üîé Rechercher un produit...">
            <button class="btn btn-primary" onclick="ouvrirFormulaire()">‚ûï Ajouter Produit</button>
        </div>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>D√©signation</th>
                    <th>Photo</th>
                    <th>Prix Vente</th>
                    <th>Prix Achat</th>
                    <th>Quantit√©</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="produitsTable"></tbody>
        </table>
    </div>

    <!-- Formulaire unique pour Ajout / Modification -->
    <div class="container">
        <div id="formContainer" class="card p-4 shadow d-none">
            <h4 id="formTitle">Ajouter un Produit</h4>
            <form id="formProduit">
                <input type="hidden" id="produitIndex">
                <div class="mb-3">
                    <label>D√©signation :</label>
                    <input type="text" id="designation" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Photo :</label>
                    <input type="file" id="photo" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Prix Vente :</label>
                    <input type="number" id="prixVente" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Prix Achat :</label>
                    <input type="number" id="prixAchat" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Quantit√© :</label>
                    <input type="number" id="quantite" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">‚úÖ Enregistrer</button>
                <button type="button" class="btn btn-secondary" onclick="fermerFormulaire()">‚ùå Annuler</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
