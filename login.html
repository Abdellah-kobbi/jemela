<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion & Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow mx-auto" style="max-width: 400px;">
            <h3 class="text-center" id="formTitle">Connexion</h3>

            <!-- Formulaire de Connexion -->
            <form id="loginForm">
                <div class="mb-3">
                    <label>Email :</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Mot de passe :</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">üîë Se connecter</button>
            </form>

            <!-- Formulaire d'Inscription -->
            <form id="registerForm" class="d-none">
                <div class="mb-3">
                    <label>Nom :</label>
                    <input type="text" id="registerName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Email :</label>
                    <input type="email" id="registerEmail" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Mot de passe :</label>
                    <input type="password" id="registerPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">üìù S'inscrire</button>
            </form>

            <div class="text-center mt-3">
                <button class="btn btn-link" onclick="toggleForm()">Pas de compte ? Inscrivez-vous</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
